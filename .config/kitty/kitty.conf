# Set the main font to Proto Nerd Font
font_family      Proto Nerd Font

# Font size
font_size        12.0

# Enable bold and italic fonts
bold_font        auto
italic_font      auto
bold_italic_font auto

# Enable smooth fonts for better rendering
text_antialiasing    true
text_hinting         full

# Enable proper fallback for missing glyphs
enable_wayland      true
allow_remote_control yes

# Set line spacing for a better experience
line_height        1.2

